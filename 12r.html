<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/12r.css">
   
    </style>
</head>
<body>
     <p>Rock Paper Scissors</p>
<button  class="move-button js-rock-button"> <img src="Images/rock-emoji.png" 
class="move-icon" alt=""></button>

<button  class="move-button js-paper-button" > <img src="Images/paper-emoji.png" 
class="move-icon" alt=""> </button>
        <button  class="move-button js-scissors-button" > <img src="Images/scissors-emoji.png" 
        class="move-icon" alt=""></button>

    <p class="js-result result"> </p>
    <p class="js-moves">
         You 
        <img src="Images/rock-emoji.png" alt="" class="move-icon">
        <img src="Images/scissors-emoji.png" alt="" class="move-icon">
        Computer
    </p>
    <p class = 'js-score score'></p>

<button 
 class="reset-score-button js-reset-score-button">Reset Score</button>
 <div class="js-reset-confirmation"></div>
<br>
 
<button class = 'auto-play-button js-autoplay' >Autoplay</button>

<script src="scripts/12r.js">

</script>

</body>
</html>
